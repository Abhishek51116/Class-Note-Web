<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
<script>
$(document).ready(function(){
$("#btn1").click(function(){
    var div = $("div");
    startAnimation();
    function startAnimation(){
        div.animate({height:'300px',opacity : '0.1'},"fast");
        div.animate({width:'300px',opacity : '0.5'},"slow");
        div.css("background-color","blue");
        div.animate({height:'100px',opacity : '0.5'},"slow");
        div.animate({width:'100px',opacity : '0.1'},"fast");
        div.animate({opacity:"1"},"slow");
    }
})
});
</script>
</head>
<body>
<button id="btn1">Animation    </button>

<div id="box" style="background-color: green; width:100px;height: 100px;"></div>
</body>
</html>
