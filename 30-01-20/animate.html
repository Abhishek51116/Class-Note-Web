<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
<script>
$(document).ready(function(){
$('#btn1').click(function(){
   $('#box').animate({height:"250px"},function()
                    {
       $('#box').css("background-color","blue");
   }); 
});
$('#btn2').click(function(){
   $('#box').animate({width:"300px"},function()
                    {
       $('#box').css("background-color","pink");
   }); 
});    
});
</script>
</head>
<body>
<button id="btn1">Animate height    </button>
<button id="btn2">Animate width  </button>
<div id="box" style="background-color: green; width:100px;height: 100px;"></div>
</body>
</html>
