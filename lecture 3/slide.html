<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
<script>
$(document).ready(function(){
$("#btn1").click(function(){
    $("p").slideUp()
});
    
$("#btn2").click(function(){
    $("p").slideDown()
});

    
});
</script>
</head>
<body>
    <p>Hello</p>
<button id="btn1">Slide Up    </button>
<button id="btn2">Slide down    </button>

</body>
</html>
