<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
<script>
$(document).ready(function(){
        $("#flip").click(function(){
            $("#panel").slideDown(5000);
                            });
        $("#stop").click(function(){
            $("#panel").stop();                 
                         });
    
});
</script>

<style>
    #panel,#flip{
        padding : 50px;
        font-size : 18px;
        
    }    
    #panel
    {
padding:50px;
   display: none; 
    }
    </style>    
</head>
<body>
<button id="stop">Stop</button>
    <div id="flip">Click</div>
    <div id="panel">Hello</div>
</body>
</html>
